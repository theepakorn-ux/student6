<script>
    (function () {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }else{
                        formSubmit()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
    let form = document.getElementById('myForm')

    function formSubmit() {
        event.preventDefault();
        document.getElementById('btn').innerHTML = 'กำลังอัพโหลดไฟล์...';

        google.script.run.withSuccessHandler(fileUploaded).uploadFiles(form);
    }
    function fileUploaded(status) {
        document.getElementById('myForm').style.display = 'none';
        document.getElementById('output').innerHTML = status;
        Swal.fire({
            position: 'center',
            icon: 'success',
            title: 'อัพโหลดไฟล์เรียบร้อยแล้ว',
            showConfirmButton: false,
            timer: 2000
        })
    }

</script>

<script>
          window.addEventListener("load", preventFormSubmit, true); 

          function preventFormSubmit() {
            var forms = document.querySelectorAll('form');
            for (var i = 0; i < forms.length; i++) {
              forms[i].addEventListener('submit', function(event) {
              event.preventDefault();
              });
            }
          }
          
           //ทำการส่งค่าจากฟอร์ม
          function handleFormSubmit(formObject) {
            google.script.run.withSuccessHandler(createTable).processForm(formObject);
            document.getElementById("search-form").reset();
          }
         
          //สร้างตารางและข้อมูลในตาราง
          function createTable(dataArray) {
            if(dataArray && dataArray !== undefined && dataArray.length != 0){
              var result = "<table class='table table-dark table-sm table-striped table-hover' id='dtable'>"+
                           "<thead style='white-space: nowrap'>"+
                             "<tr>"+
                              "<th scope='col'>วันที่"+
                              "<th scope='col'>อาจารย์ที่ปรึกษา</th>"+
                              "<th scope='col'>ชื่อหัวหน้าทีม</th>"+
                              "<th scope='col'>หัวข้อโครงงาน</th>"+



                            "</tr>"+
                          "</thead>";
              for(var i=0; i<dataArray.length; i++) {
                  result += "<tr>";
                  for(var j=0; j<dataArray[i].length; j++){
                      result += "<td>"+dataArray[i][j]+"</td>";
                  }
                  result += "</tr>";
              }
              result += "</table>";
              var div = document.getElementById('search-results');
              div.innerHTML = result;
            }else{
              var div = document.getElementById('search-results');
              //div.empty()
              div.innerHTML = "ไมพบข้อมูลที่ค้นหา!";
            }
          }
